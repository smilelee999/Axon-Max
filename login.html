<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Axon Max</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your existing CSS -->
    

</head>
<body>
    <h1 class="title">AXON MAX</h1>

    <div class="login-container">
        <h2>Sign In</h2>
        <label for="login-email">E-MAIL:</label>
        <input type="email" name="login-email" id="login-email" placeholder="Email">
        <br>
        <label for="login-password">PASSWORD:</label>
        <input type="password" name="login-password" id="login-password" placeholder="Password">
        <br>
        <button id="loginButton">LOGIN</button>
        <br><br>
        <p class="link">Don't have an Account?  
            <a href="index.html">Sign up</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
